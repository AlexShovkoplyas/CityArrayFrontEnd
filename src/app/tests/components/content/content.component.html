<div class=" mat-display-1 section-title">
  <span class="">Reviews</span>

  <span class="flex-empty"></span>

  <app-sort-menu [dataList]="sortList" (sortChange)="changeSortField($event)" (directionChange)="changeSortDirection($event)"></app-sort-menu>

  <app-layout-toggle [(contentView)]="contentView"></app-layout-toggle>
</div>




<div *ngIf="contentView==1">
  <div fxLayout="row wrap" fxLayoutGap="0px" fxLayoutAlign="stretch" class="container">

    <div fxFlex="25%" fxFlex.lt-lg="33.33%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" *ngFor='let data of reviews'>
      <app-cards class="card" [review]='data'></app-cards>
    </div>

  </div>
</div>

<div *ngIf="contentView==2">
  <div fxLayout="row" class="container">
    <div fxFlex="30" style="background-color: red; height:500px">1</div>
    <div fxFlex=" 30 " style="background-color: blue; height:500px">2</div>
    <div fxFlex="30" style="background-color: green; height:500px">3</div>
  </div>
</div>

<div *ngIf="contentView==3">
  <div fxLayout="row" class="container">
    <div fxFlex="30" style="background-color: red; height:500px">4</div>
    <div fxFlex=" 30 " style="background-color: blue; height:500px">5</div>
    <div fxFlex="30" style="background-color: green; height:500px">6</div>
  </div>
</div>
