<mat-sidenav-container class="container" autosize>

  <mat-sidenav #sidenav mode="side" opened  position='start'>
    <mat-nav-list>
        <a mat-list-item>
            <mat-icon>home</mat-icon>
            <span class="sectionLink" *ngIf="_isCollapsed">Home</span>             
          </a>
      <a mat-list-item>
        <mat-icon>location_city</mat-icon>
        <span class="sectionLink" *ngIf="_isCollapsed">Cities</span> 
      </a>
      <a mat-list-item>
          <mat-icon>library_books</mat-icon>
          <span class="sectionLink" *ngIf="_isCollapsed">Reviews</span> 
      </a>
      <a mat-list-item>
          <mat-icon>people</mat-icon>
          <span class="sectionLink" *ngIf="_isCollapsed">People</span> 
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-content></app-content>
  </mat-sidenav-content>


</mat-sidenav-container>
