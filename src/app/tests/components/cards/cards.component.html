<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>{{review.city}}</mat-card-title>
    <mat-card-subtitle>{{review.person}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="review.imgPath" [alt]="review.city">
  <mat-card-content>
    <p>
      {{review.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>READ</button>

  </mat-card-actions>
</mat-card>
